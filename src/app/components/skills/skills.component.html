<div id="skills">
  <h3 class="text-center skills-title my-4 py-4">
    <span class="code-brace">&#60; </span>What I Know<span class="code-brace">
      &#47;&#62;
    </span>
  </h3>
  <div class="my-4 justify-content-center mx-auto mt-5 row w-100 gap-4 mb-5">
    <div
      class="card my-2 col-3 p-2 skill-card py-3"
      *ngFor="let item of mySkills"
    >
      <i class="fab" [ngClass]="item.icon"></i><br />
      <span class="d-flex justify-content-start">
        <span class="skill-name fs-5"
          ><span class="braces">&lbrace;</span>
          <br />
          <span class="ps-3"
            >skill <span class="braces"> : </span>
            <span class="braces">&OpenCurlyDoubleQuote;</span>{{ item.skill
            }}<span class="braces">&CloseCurlyDoubleQuote; ,</span>
          </span>
          <br />
          <span class="ps-3"
            >level <span class="braces"> : </span>
            <span class="braces">&OpenCurlyDoubleQuote;</span>{{ item.level
            }}<span class="braces">&CloseCurlyDoubleQuote; ,</span>
          </span>
          <br />
          <span class="braces">&rbrace;</span>
        </span>
      </span>
    </div>
